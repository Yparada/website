name: deployment
on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run ng build --prod
      
      - name: 'Wait for SSH'
        run: |
          while ! nc -w5 -z ${{ secrets.OCI_IP_TERCERA }} 22; do
                  sleep 5
                  echo "SSH not available..."
          done; echo "SSH ready!"

      - name: Compress directory
        run:  tar -czvf compress.tar.gz dist

      - name: 'Push compress'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OCI_IP_TERCERA }}
          username: ubuntu
          key: ${{ secrets.VM_SSH_PRIVATE_KEY_TERCERA  }}
          source: compress.tar.gz
          target: "app"

      - name: extract directory
        run: tar -xvf app/compress.tar.gz

      - name: move directory
        run: | 
          mv /home/ubuntu/app /home/ubuntu/ytarama
          mv /home/ubuntu/ytarama /var/www